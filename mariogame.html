<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabe o Mario?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-image: url('https://images3.alphacoders.com/130/1302181.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: rgba(26, 28, 28, 0.512);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: #d4cece; 
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(244, 237, 237, 0.94);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background: linear-gradient(45deg, #0470d5, #30c50a); /* Gradiente nos bot√µes */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .container {
                padding: 30px 40px;
                margin: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sabe o Mario?</h1>
        <div class="buttons-container">
            <button onclick="location.href='mario.html'">Iniciar Jogo</button>
            <button onclick="location.href='mural.html'">Voltar ao Mural</button>
        </div>
    </div>
</body>
</html>
